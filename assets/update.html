{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
	<label for="value">Individual Flag Points<br>
		<small class="form-text text-muted">
			This is how many points an individual flag is worth.
		</small>
	</label>
	<input type="number" class="form-control chal-flagpoints" name="flagpoints" value="{{ challenge.flagpoints }}" disabled>
</div>

<div class="form-group">
	<label for="value">Flag Count<br>
		<small class="form-text text-muted">
			This is the amount of flags the challenge has.
		</small>
	</label>
	<input type="number" class="form-control chal-flagcount" name="flagcount" value="{{ challenge.flagcount }}" required>
</div>
{% endblock %}
